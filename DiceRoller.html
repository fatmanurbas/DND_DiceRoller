<html>
  <head>
    <title>
        Isekai D&D
    </title>

    <link href="https://fonts.googleapis.com/css?family=Irish Grover" rel="stylesheet"/>
    <script src="DiceRoller_js.js"></script>
    <link rel="stylesheet" href="DiceRoller_Css.css">
</head>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <p id="choose">CHOOSE YOUR POSITION</p>

            <button type="button" class="modal-button" onclick="selectPerson(1)" style="top: 25%; left: 10%;">Player 1</button>
            <button type="button" class="modal-button" onclick="selectPerson(2)" style="top: 50%; left: 10%;">Player 2</button>
            <button type="button" class="modal-button" onclick="selectPerson(3)" style="top: 25%; left: 60%;">Player 3</button>
            <button type="button" class="modal-button" onclick="selectPerson(4)" style="top: 50%; left: 60%;">Player 4</button>
            <button type="button" class="modal-button" onclick="selectPerson(5)" style="top: 35%; left: 36%;">Ganbu</button>

        </div>
    </div>

  <body>

    <div id="player1_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(1)" class="player_button"><img src="dnd_dice.png" class="dice"/></button>

      <div class="player_rect bottom-row12">
        <h1 class="player">Player 1</h1>
        <h2 id="score1" class="score12">X</h2>
      </div>

    </div>

    <div id="player2_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(2)" class="player_button"><img src="dnd_dice.png" class="dice"/></button>

      <div class="player_rect bottom-row12">
        <h1 class="player">Player 2</h1>
        <h2 id="score2" class="score12">X</h2>
      </div>

    </div>

    <div id="player3_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(3)" class="player_button"><img src="dnd_dice.png" class="dice"/></button>

      <div class="player_rect bottom-row34">
        <h1 class="player">Player 3</h1>
        <h2 id="score3" class="score34">X</h2>
      </div>

    </div>

    <div id="player4_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(4)" class="player_button"><img src="dnd_dice.png" class="dice"/></button>

      <div class="player_rect bottom-row34">
        <h1 class="player">Player 4</h1>
        <h2 id="score4" class="score34">X</h2>
      </div>

    </div>

    <div id="masters_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(5)" class="player_button"><img src="dnd_dice.png" class="dice"/></button>

      <div class="player_rect bottom-row34">
        <h1 id="master">Ganbu </h1>
        <h2 id="score5">X</h2>
      </div>

    </div>

  </body>
</html>
