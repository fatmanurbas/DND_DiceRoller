    <script>

      var selectedP = 0;
      document.addEventListener("DOMContentLoaded", function () {
        openModal();
      });

      function openModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "flex";
      }

      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
      }

      function selectPerson(selected) {
        selectedP = selected;
        closeModal();
      }

      function randomGenerate(selectedPerson) {
        //KullanÄ±lan randomize fonksiyon : Math.floor(Math.random() * (max - min + 1) + min)

        switch (selectedPerson) {
          case 1:
            if (selectedP == 1)
              score1.textContent = Math.floor(Math.random() * 12 + 1);
            break;
          case 2:
            if (selectedP == 2)
              score2.textContent = Math.floor(Math.random() * 12 + 1);
            break;
          case 3:
