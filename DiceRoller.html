<html>
  <head>
    <title>
        Isekai D&D
    </title>

    <link href="https://fonts.googleapis.com/css?family=Irish Grover" rel="stylesheet"/>
    <link rel="script" href="DiceRoller_js.js">
    <link rel="stylesheet" href="DiceRoller_Css.css">
</head>
  
<style>

  #player1_rect button {

    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: transparent;
    border: none;
    cursor: pointer;
    width: 125px;
    height: 125px;
  }

  #player1_rect .bottom-row {

    display: flex;
    justify-content: space-between;
    width: 100%;
    position: absolute;
    height: 30%;
    bottom: 0px;
  }

  #player2_rect {
    width: 300px;
    height: 200px;
    border-radius: 0px 0px 0px 12px;
    top: 0;
    right: 0;
    position: absolute;
    background: #8dc1d9;
  }

  #player2_rect button {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: transparent;
    border: none;
    cursor: pointer;
    width: 125px;
    height: 125px;
  }

    #player2_rect .bottom-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      position: absolute;
      height: 30%;
      bottom: 0px;
    }
    #player3_rect {
      width: 300px;
      height: 200px;
      border-radius: 0px 12px 0px 0px;
      bottom: 0;
      left: 0;
      position: absolute;
      background: #96c2b2;
    }

    #player3_rect button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      border: none;
      cursor: pointer;
      width: 125px;
      height: 125px;
    }
    #player3_rect .bottom-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      position: absolute;
      height: 30%;
      top: 0px;
    }

    #player4_rect {
      width: 300px;
      height: 200px;
      border-radius: 12px 0px 0px 0px;
      bottom: 0;
      right: 0;
      position: absolute;
      background: #94b479;
    }

    #player4_rect button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      border: none;
      cursor: pointer;
      width: 125px;
      height: 125px;
    }
    #player4_rect .bottom-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      position: absolute;
      height: 30%;
      top: 0px;
    }

    #masters_rect {
      width: 300px;
      height: 200px;
      border-radius: 52px;
      top: 35%;
      left: 40%;
      position: absolute;
      background: #9e79b4;
    }

    #masters_rect button {
      position: absolute;
      top: 50%;
      left: 45%;
      transform: translate(-50%, -50%);
      background: transparent;
      border: none;
      cursor: pointer;
      width: 125px;
      height: 125px;
    }
  </style>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <p id="choose">CHOOSE YOUR POSITION</p>

            <button type="button" class="modal-button" onclick="selectPerson(1)" style="top: 25%; left: 10%;">Player 1</button>
            <button type="button" class="modal-button" onclick="selectPerson(2)" style="top: 50%; left: 10%;">Player 2</button>
            <button type="button" class="modal-button" onclick="selectPerson(3)" style="top: 25%; left: 60%;">Player 3</button>
            <button type="button" class="modal-button" onclick="selectPerson(4)" style="top: 50%; left: 60%;">Player 4</button>
            <button type="button" class="modal-button" onclick="selectPerson(5)" style="top: 35%; left: 36%;">Ganbu</button>

        </div>
    </div>

  <body>

    <div id="player1_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(1)"><img src="dnd_dice.png" class="player_button"/></button>

      <div class="bottom-row">
        <h1 id="player1" style="position: absolute; font-weight: lighter; left: 10">Player 1</h1>
        <h2 id="score1" style="position: absolute; right: 20; bottom: 2; font-size: 300%;">X</h2>
      </div>

    </div>

    <div id="player2_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(2)"><img src="dnd_dice.png" class="player_button"/></button>

      <div class="bottom-row">
        <h1 id="player2" style="position: absolute; font-weight: lighter; left: 10">Player 2</h1>
        <h2 id="score2" style="position: absolute; right: 10; bottom: 2; font-size: 300%;">X</h2>
      </div>

    </div>

    <div id="player3_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(3)"><img src="dnd_dice.png" class="player_button"/></button>

      <div class="bottom-row">
        <h1 id="player3" style="position: absolute; font-weight: lighter; left: 10">Player 3</h1>
        <h2 id="score3" style="position: absolute; right: 15; font-size: 300%;">X</h2>
      </div>

    </div>

    <div id="player4_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(4)"><img src="dnd_dice.png" class="player_button"/></button>

      <div class="bottom-row">
        <h1 id="player4" style="position: absolute; font-weight: lighter; left: 10">Player 4</h1>
        <h2 id="score4" style="position: absolute; right: 10; top: 10; font-size: 300%;">X</h2>
      </div>

    </div>

    <div id="masters_rect" class="player_rect">

      <button type="button" onclick="randomGenerate(5)"><img src="dnd_dice.png" class="player_button"/></button>

      <div class="bottom-row">
        <h1 id="player5" style="position: absolute; font-weight: lighter; left: 100">Ganbu </h1>
        <h2 id="score5" style="position: absolute; right: 10; top: 40; font-size: 300%;">X</h2>
      </div>

    </div>

    <script>

      var selectedP = 0;
      document.addEventListener("DOMContentLoaded", function () {
        openModal();
      });

      function openModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "flex";
      }

      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none";
      }

      function selectPerson(selected) {
        selectedP = selected;
        closeModal();
      }

      function randomGenerate(selectedPerson) {
        //KullanÄ±lan randomize fonksiyon : Math.floor(Math.random() * (max - min + 1) + min)

        switch (selectedPerson) {
          case 1:
            if (selectedP == 1)
              score1.textContent = Math.floor(Math.random() * 12 + 1);
            break;
          case 2:
            if (selectedP == 2)
              score2.textContent = Math.floor(Math.random() * 12 + 1);
            break;
          case 3:
            if (selectedP == 3)
              score3.textContent = Math.floor(Math.random() * 12 + 1);
            break;
          case 4:
            if (selectedP == 4)
              score4.textContent = Math.floor(Math.random() * 12 + 1);
            break;
          case 5:
            if (selectedP == 5)
              score5.textContent = Math.floor(Math.random() * 12 + 1);
            break;
        }
      }

    </script>
  </body>
</html>
